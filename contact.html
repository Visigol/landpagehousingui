<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Automated Housing Check-In</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Contact us for more information about our Automated Housing Check-In System. Get in touch with our team to automate your rental property check-in.">
    <meta name="keywords" content="Contact Automated Check-In, Airbnb Check-In Automation Support, Vacation Rental Tech Inquiry, Smart Lock Integration Help, Property Management Automation Support">
    <meta name="author" content="HousingUI">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Contact Us - Automated Housing Check-In">
    <meta property="og:description" content="Need help with our Automated Check-In system? Contact us for assistance with smart locks, rental automation, and digital guest management.">
    <meta property="og:image" content="preview-image.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com/contact.html">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f9f9f9;
            overflow-x: hidden; /* Prevents horizontal scrolling */
        }

        /* Header & Navigation */
        header {
            background: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            margin-left: 20px;
        }

        .logo img {
            max-height: 100px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: underline;
            color: #2575fc;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #6a11cb;
        }

        .cta-button {
            background: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Contact Section */
        .contact-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 60px 20px;
            max-width: 1000px;
            margin: auto;
        }

        .contact-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 50%;
            text-align: left;
        }

        .contact-form h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form textarea {
            height: 120px;
            resize: none;
        }

        .contact-form .btn {
            background: #2575fc;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .contact-form .btn:hover {
            background: #6a11cb;
        }

        .contact-info {
            width: 40%;
            text-align: left;
        }

        .contact-info h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 18px;
            color: #555;
            margin: 5px 0;
        }

        .success-message {
            display: none;
            color: green;
            font-size: 18px;
            margin-top: 10px;
            text-align: center;
        }

        /* Footer */
        footer {
            background: black;
            color: white;
            padding: 20px;
            margin-top: 50px;
        }

        /* ====== MOBILE RESPONSIVENESS ONLY ====== */
        @media (max-width: 768px) {
            body {
                overflow-x: hidden; /* Prevents horizontal scrolling */
            }

            /* Mobile Menu */
            .menu-toggle {
                display: block;
                font-size: 28px;
                cursor: pointer;
                background: none;
                border: none;
                color: #2575fc;
            }

            nav ul {
                display: none;
                flex-direction: column;
                text-align: center;
                background: white;
                width: 100%;
                padding: 10px 0;
                position: absolute;
                top: 70px;
                left: 0;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            }

            nav ul.show {
                display: flex;
            }

            nav ul li {
                display: block;
                padding: 10px 0;
            }

            .contact-section {
                flex-direction: column;
                width: 90%;
                gap: 20px;
            }

            .contact-form {
                width: 100%;
            }

            .contact-info {
                width: 100%;
                text-align: center;
            }
        }

        /* Hide menu button on desktop */
        @media (min-width: 769px) {
            .menu-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        <button class="menu-toggle">&#9776;</button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="pricing.html">Pricing</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <input type="text" id="name" name="name" placeholder="First Name" required>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <input type="text" id="phone" name="phone" placeholder="Phone Number (Optional)">
                <input type="text" id="company" name="company" placeholder="Company Name (Optional)">
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
                <p id="responseMessage" class="success-message">Message sent successfully!</p>
            </form>
        </div>

        <div class="contact-info">
            <h3>Contact the Developer</h3>
            <p><strong>Email:</strong> andregentilhomem@gmail.com</p>
            <p><strong>Phone:</strong> +48 507 224 944</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 HousingUI. All Rights Reserved.</p>
    </footer>

    <script>

          document.querySelector(".menu-toggle").addEventListener("click", function () {
            document.getElementById("mobileMenu").classList.toggle("show");
        });
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const scriptURL = "https://script.google.com/macros/s/AKfycbzg64fkWR4IhiD367N7I2bdfZRRLTHzdaLSOzwq9vNZBFaUiZ7nEsDkFN5TBLEw8Ye3/exec"; // Google Apps Script URL

            fetch(scriptURL, {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                if (data === "Success") {
                    document.getElementById("responseMessage").style.display = "block";
                    document.getElementById("contactForm").reset();
                } else {
                    alert("Something went wrong. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Failed to send message.");
            });
        });
    </script>

</body>
</html>


</body>
